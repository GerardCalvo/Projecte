<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histograma % Recollida Selectiva (2023)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .chart-container {
      position: relative;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem 0;
      min-height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #dee2e6;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .chart-wrapper {
      width: 100%;
      height: 100%;
      min-height: 400px;
      position: relative;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <div class="chart-wrapper">
      <canvas id="histograma"></canvas>
    </div>
  </div>
  <script>
    async function fetchAndRender() {
      try {
        //const response = await fetch("https://analisi.transparenciacatalunya.cat/resource/69zu-w48s.json?$limit=23000");
         const response = await fetch("../../api/residus.php");
        const data = await response.json();
        const valors = data
          .filter(item => item.any === "2023" && item.r_s_r_m_total)
          .map(item => parseFloat(item.r_s_r_m_total))
          .filter(val => !isNaN(val));
        
        const binSize = 5;
        const bins = Array.from({length: 20}, (_, i) => i * binSize);
        const freq = bins.map((_, i) =>
          valors.filter(v => v >= i * binSize && v < (i + 1) * binSize).length
        );
        const labels = bins.map((v, i) => `${v} - ${v + binSize}`);
        
        new Chart(document.getElementById("histograma"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Nombre de municipis",
              data: freq,
              backgroundColor: "rgba(135, 206, 235, 0.8)",
              borderColor: "#4091c2",
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              },
              title: {
                display: true,
                text: 'Distribució dels municipis segons el % de recollida selectiva (2023)',
                font: {
                  size: 16
                }
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: "% de recollida selectiva",
                  font: {
                    size: 14
                  }
                },
                grid: {
                  display: false
                }
              },
              y: {
                title: {
                  display: true,
                  text: "Nombre de municipis",
                  font: {
                    size: 14
                  }
                },
                beginAtZero: true,
                grid: {
                  color: 'rgba(0,0,0,0.1)'
                }
              }
            },
            layout: {
              padding: {
                top: 10,
                bottom: 10,
                left: 10,
                right: 10
              }
            }
          }
        });
      } catch (error) {
        console.error('Error carregant les dades:', error);
        document.querySelector('.chart-container').innerHTML = '<p style="text-align: center; color: #666;">Error carregant les dades del gràfic</p>';
      }
    }
    fetchAndRender();
  </script>
</body>
</html>
