<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histograma % Recollida Selectiva (2023)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #chart-container {
      width: 100%;
      max-width: 1000px; /* Ampliem ample */
      height: 600px;      /* Posem alçada fixa gran */
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Distribució dels municipis segons el % de recollida selectiva (2023)</h2>
  <div id="chart-container">
    <canvas id="histograma"></canvas>
  </div>

  <script>
    async function fetchAndRender() {
      const response = await fetch("https://analisi.transparenciacatalunya.cat/resource/69zu-w48s.json?$limit=23000");
      const data = await response.json();

      const valors = data
        .filter(item => item.any === "2023" && item.r_s_r_m_total)
        .map(item => parseFloat(item.r_s_r_m_total))
        .filter(val => !isNaN(val));

      const binSize = 5;
const bins = Array.from({length: 20}, (_, i) => i * binSize); // De 0 a 95
      const freq = bins.map((_, i) =>
        valors.filter(v => v >= i * binSize && v < (i + 1) * binSize).length
      );

      const labels = bins.map((v, i) => `${v} - ${v + binSize}`);

      new Chart(document.getElementById("histograma"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Nombre de municipis",
            data: freq,
            backgroundColor: "skyblue",
            borderColor: "#4091c2",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,  // Important per alçada personalitzada
          scales: {
            x: {
              title: {
                display: true,
                text: "% de recollida selectiva"
              }
            },
            y: {
              title: {
                display: true,
                text: "Nombre de municipis"
              },
              beginAtZero: true
            }
          }
        }
      });
    }

    fetchAndRender();
  </script>
</body>
</html>
