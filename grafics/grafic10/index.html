<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Municipis amb Menor Recollida Selectiva</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .filters {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9em;
            background: white;
            min-width: 150px;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        .chart-container {
            margin-top: 20px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
            color: #666;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèôÔ∏è Top 10 Municipis amb Menor % Recollida Selectiva</h1>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="yearFilter">Any:</label>
                <select id="yearFilter">
                    <option value="">Tots els anys</option>
                </select>
            </div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title" id="dynamicTitle">Top 10 Municipis amb Menor % Recollida Selectiva</h3>
            <div class="chart-wrapper">
                <canvas id="municipis-pitjors-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let chart;

        // Configuraci√≥ dels colors
        const colors = {
            primary: '#3498db',
            danger: '#e74c3c',
            success: '#27ae60',
            warning: '#f39c12'
        };

        // Carregar dades de l'API
        async function loadData() {
            try {
                const response = await fetch('https://analisi.transparenciacatalunya.cat/resource/69zu-w48s.json?$limit=23000');
                if (!response.ok) throw new Error('Error carregant dades');
                
                allData = await response.json();
                
                // Convertir strings a n√∫meros amb validaci√≥
                allData.forEach(item => {
                    Object.keys(item).forEach(key => {
                        if (key !== 'municipi' && key !== 'comarca' && key !== 'codi_municipi' && key !== 'any') {
                            const numValue = parseFloat(item[key]);
                            item[key] = isNaN(numValue) ? 0 : numValue;
                        }
                    });
                });

                populateYearFilter();
                createChart();
            } catch (error) {
                document.querySelector('.chart-container').innerHTML = 
                    `<div class="error">Error carregant les dades: ${error.message}</div>`;
            }
        }

        // Omplir el filtre d'anys
        function populateYearFilter() {
            const years = [...new Set(allData.map(d => d.any))].sort();
            const yearSelect = document.getElementById('yearFilter');

            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });

            // Seleccionar 2023 per defecte
            if (years.includes('2023')) {
                yearSelect.value = '2023';
            }
        }

        // Crear el gr√†fic
        function createChart() {
            const ctx = document.getElementById('municipis-pitjors-chart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            const selectedYear = document.getElementById('yearFilter').value || '2023';
            
            // Filtrar nom√©s per any, tots els municipis
            const dataYear = allData.filter(d => d.any === selectedYear);
            const sortedMunicipis = dataYear
                .filter(d => d.r_s_r_m_total > 0)
                .sort((a, b) => a.r_s_r_m_total - b.r_s_r_m_total)
                .slice(0, 10);

            document.getElementById('dynamicTitle').textContent = 
                `Top 10 Municipis amb Menor % Recollida Selectiva (${selectedYear})`;

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedMunicipis.map(d => d.municipi),
                    datasets: [{
                        label: '% Recollida Selectiva',
                        data: sortedMunicipis.map(d => d.r_s_r_m_total),
                        backgroundColor: colors.danger + '80',
                        borderColor: colors.danger,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Percentatge (%)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.raw}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Event listener per al filtre
        document.getElementById('yearFilter').addEventListener('change', createChart);

        // Inicialitzar
        loadData();
    </script>
</body>
</html>
